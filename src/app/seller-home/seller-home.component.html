<nav class="nav">
    <div class="product-list">
        <input type="text" (keyup)="SearchProduct($event)" (blur)="hideSearch()" placeholder="Search for Products"/>
    <button (click)="submitSearch(searchInput.value)">Search</button>
    <h1>All Product List</h1>
    <ul class="Suggestion" *ngIf="searchResult">
        <li *ngFor="let item of searchResult">
            <a>{{item.name}}</a>
        </li>

    </ul>
    <table> 
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
             <!-- Loop through the filtered productList -->
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" /></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a class="adjust-update-link" routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="editIcon"></fa-icon></a>
            </tr>
        </tbody>
    </table>
</div>
</nav>
