<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-up</h1>
        <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
            <input type="text" class="form-input" name="name" placeholder="Enter User Name" ngModel #name="ngModel" required />
            <p class="invalid-input"><span *ngIf="name.invalid && name.touched">Please Enter Valid Name</span></p>
            <input type="text" class="form-input" name="email" placeholder="Enter User Email" ngModel #email="ngModel" required email />
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
            <input type="password" class="form-input" name="password" placeholder="Enter User Password" ngModel ngModel minlength="5" maxlength="20" #password="ngModel" required />
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span></p>
            <button [disabled]="userSignUp.invalid" class="form-button">Sign Up</button>
            <p>Already have an account ? <a (click)="openLogin()">Click Here</a></p>

        </form>

    </div>
    <div>
        <div *ngIf="showLogin" class="user-login">
            <h1>User Login</h1>
            <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
                <p class="error-p">{{authError}}</p>
                <input type="text" class="form-input" placeholder="Enter User Email" name="email" ngModel #email="ngModel" required email />
                <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
                <input type="password" class="form-input" placeholder="Enter User Password" name="password" ngModel minlength="5" maxlength="20" #password="ngModel" required />
                <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span></p>
                <button [disabled]="userLogin.invalid" class="form-button">Login</button>
                <p>Want to create an account ? <a (click)="openSignUp()">Click Here</a></p>

            </form>
        </div>

    </div>

</div>
