<div class="seller-auth">
    <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input type="text" class="form-input" name=" name"  placeholder="Enter Seller Name" ngModel #name="ngModel" required />
            <p class="invalid-input"><span *ngIf="name.invalid && name.touched">Please Enter Valid Name</span></p>
            
            <input type="password" class="form-input" name="password" placeholder="Enter Seller Password" ngModel minlength="5" maxlength="20" #password="ngModel" required/>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span></p>
            
            <input type="text" class="form-input" name="email" placeholder="Enter Seller Email" ngModel #email="ngModel" required email />
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
            <button  [disabled]="sellerSignUp.invalid" class="form-button">SignUp</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to Login</a>
        </form>
    </div>

    <!--Login Area -->
    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input type="text" class="form-input" type="text" name="email" placeholder="Enter Seller Email" ngModel #email="ngModel" required email/>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Email</span></p>
            <input type="password" class="form-input" name="password" placeholder="Enter Seller Password" ngModel minlength="5" maxlength="20" #password="ngModel" required/>
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Password</span></p>
            <button [disabled]="sellerLogin.invalid" class="form-button">Login</button>
            <a class="auth-toggle-link" (click)="openSignUp()">Don't Have Account? Click to Sign-Up</a>
        </form>
    </div>
</div>
